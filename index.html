<script>
    
fetch('https://randomuser.me/api')
    .then(function(response) {
        return response.json();
       {
    error: "Uh oh, something has gone wrong."
    }
    })
    .then(function(data) {

    //get user data from response
    let user = data.results[0];

    let userName = user.name.first + ' ' + user.name.last;
    document.querySelector('.name').innerHTML = userName;
    document.querySelectorAll('.name').forEach((item) => {
        item.innerText = userName;
    });
    document.getElementById('user-image').src = user.picture.large;
    document.querySelector('#user-image').setAttribute('alt', userName);
    
    let userEmail = user.email;
    document.querySelector('.email').innerHTML = userEmail;

    //set user phone
    let userPhone = user.phone;
    document.querySelector('.phone').innerHTML = userPhone;

    //set user location
    let userLocation = user.location.city + ', ' + user.location.state + ', ' + user.location.country;
    document.querySelector('.address').innerHTML = userLocation;
   
    let userCity = user.location.city + ', ' + user.location.country;
    document.querySelector('.city').innerHTML = userCity;

});
